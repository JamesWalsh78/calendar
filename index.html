<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Your Calendar App</title>
</head>
<body>
    <!-- Heading -->
    <h1>Welcome to James' Calendar App</h1>
    <!-- Dynamic Calendar -->
    <div id="calendar-container" class="calendar">
        <div>
            <button id="prev-month-btn">Previous Month</button>
            <h1 id="month-heading"></h1>
            <button id="next-month-btn">Next Month</button>
        </div>
        <div class="days" id="calendar-days"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
