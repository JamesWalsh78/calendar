<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>75 Hard</title>
</head>
<body>
    <!-- Heading -->
    <div class="header">
        <h1>75 Hard</h1>
    </div>

    <!--Popup-->
    <div class="popup">
        <form>
            <h1>Daily Goals</h1>
            <section class="Questions">
                <label for="Breakfast">What Did You Eat For Breakfast?</label>
                <input type="text" name="Breakfast" id="Breakfast" value="Yogurt with berries, walnut and honey" maxlength="128">
            </section>
            <section class="Questions">
                <label for="Lunch">What Did You Eat For Lunch?</label>
                <input type="text" name="Lunch" id="Lunch" maxlength="128">
            </section>
            <section class="Questions">
                <label for="Dinner">What Did You Eat For Dinner?</label>
                <input type="text" name="Dinner" id="Dinner" maxlength="128">
            </section>
            <section class="Questions">
                <label for="Snacks">What Snacks Did You Eat?</label>
                <input type="text" name="Snacks" id="Snacks" maxlength="128">
            </section>
            <section class="Questions">
                <span>Did You Drink Any Alcohol?</span>
                <br>
                <input type="radio" name="Alcohol" id="Alcohol" value="yes">
                <label for="yes">Yes</No></label>
                <input type="radio" name="Alcohol" id="Alcohol" value="no">
                <label for="no">No</No></label>
            </section>
            <section class="Questions">
                <label for="Activity 1">What Was Your Primary Activity</label>
                <select id="Activity 1" name="Activity 1" value="Select an activity">
                    <option value="Gym">Gym</option>
                    <option value="Walk">Walk</option>
                    <option value="Run">Run</option>
                    <option value="Tennis">Tennis</option>
                    <option value="Badminton">Badminton</option>
                    <option value="Squash">Squash</option>
                </select>
            </section>
            <section class="Questions">
                <label for="Duration 1">How Long Was Activity 1?</label>
                <input type="number" name="Duration 1" id="Duration 1" min="1" max="300">
            </section>
            <section class="Questions">
                <span>Was Activity 1 Outdoors?</span>
                <br>
                <input type="radio" name="Outdoors 1" id="Outdoors 1" value="yes">
                <label for="yes">Yes</No></label>
                <input type="radio" name="Outdoors 1" id="Outdoors 1" value="no">
                <label for="no">No</No></label>
            </section>
            <section class="Questions">
                <label for="Activity 2">What Was Your Secondary Activity?</label>
                <select id="Activity 2" name="Activity 2" value="Select an activity">
                    <option value="Gym">Gym</option>
                    <option value="Walk">Walk</option>
                    <option value="Run">Run</option>
                    <option value="Tennis">Tennis</option>
                    <option value="Badminton">Badminton</option>
                    <option value="Squash">Squash</option>
                </select>
            </section>
        </section>
        <section class="Questions">
            <label for="Duration 2">How Long Was Activity 2?</label>
            <input type="number" name="Duration 2" id="Duration 2" min="1" max="300">
        </section>
        <section class="Questions">
            <span>Was Activity 2 Outdoors?</span>
            <br>
            <input type="radio" name="Outdoors 2" id="Outdoors 2" value="yes">
            <label for="yes">Yes</No></label>
            <input type="radio" name="Outdoors 2" id="Outdoors 2" value="no">
            <label for="no">No</No></label>
        </section>
            <section class="Questions">
                <label for="Water">How Much Water Did You Drink?</label>
                <br>
                <span>0L</span>
                <input type="range" name="Water" id="Water" value="3" min="0" max="5">
                <span>5L</span>
            </section>
            <section class="Questions">
                <label for="Spanish">How Long Did You Study Spanish?</label>
                <br>
                <span>No Mucho</span>
                <input type="range" name="Spanish" id="Spanish" value="60" min="0" max="180">
                <span>Muchas Horas</span>
            </section>
            <section class="Questions">
                <label for="Reading">How Many Pages Did You Read?</label>
                <br>
                <span>0</span>
                <input type="range" name="Reading" id="Reading" value="10" min="0" max="20">
                <span>20+</span>
            </section>
            <section class="Questions">
                <label for="Mood">How Did You Feel?</label>
                <br>
                <span>0</span>
                <input type="range" name="Mood" id="Mood" value="5" min="0" max="10">
                <span>10</span>
            </section>       
            <section class="Questions">
                <label for="Comments">Any Other Comments To Add?</label>
                <input type="text" name="Comments" id="Comments" maxlength="128">
            </section>  
            <input type="submit" value="Save"
        </form>
        

    </div>
</body>
</html>
